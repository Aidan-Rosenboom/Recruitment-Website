<!doctype html>
<html lang="en">
{%extends "mainTemplate.html"%}
{%block title%}Sign Up{%endblock%}
{%block content%}
<head>
</head>
<body>
  <container class="container-fluid text-center">
    <form action="/submit" method="POST">
      <div class="row px-5 mx-5">
        <div class="form-group col">
          <label for="first">First Name</label>
          <input type="text" class="form-control" id="first" name="first" placeholder="First Name">
        </div>
        <div class="form-group col">
          <label for="last">Last Name</label>
          <input type="text" class="form-control" id="last" name="last" placeholder="Last Name">
        </div>
      </div>
      <div class="row px-5 mx-5">
      <div class="form-group col">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
      </div>
      <div class="form-group col">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      </div>
      <div class="row px-5 mx-5">
        <div class="form-group col">
          <label for="starid">Star-Id</label>
          <input type="text" class="form-control" id="starid" name="starid" placeholder="Star-Id">
        </div>
        <div class="form-group col">
          <label for="phone">Phone Number</label>
          <input type="int" class="form-control" id="phone" name="phone" placeholder="Phone Number">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </container>
  {%endblock%}
</body>
</html>

<!doctype html>
<html lang="en">
{%extends "mainTemplate.html"%}
{%block title%}Login{%endblock%}
{%block content%}
{%include 'flashMessage.html'%}
<head>
</head>
<body>
    <!--This is the start of the login page form
    I need to find a way to create container elements that I can center on a page
    Then i need to figure out how to log people into their accounts with the encrypted passwords in mySql-->
    <div class="container mt-5 align-items-center">
        <div class="row justify-content-center">
            <div class="col md-6">
                <div class="card">
                    <div class="card-body"> 
                        <form id="registration" action="/Login", action="GET">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            <button type="login" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
</body>
</html>
